name: weather_in
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  intl: ^0.18.0
  flutter_localizations:
    sdk: flutter
  flutter_switch: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  fonts:
      - family: JosefinSans
        fonts:
          - asset: fonts/JosefinSans-VariableFont_wght.ttf
      - family: JosefinSansReg
        fonts:
          - asset: fonts/JosefinSans-Regular.ttf
      - family: Comfortaa
        fonts:
          - asset: fonts/Comfortaa-VariableFont_wght.ttf
      - family: Baloo2
        fonts:
          - asset: fonts/Baloo2-VariableFont_wght.ttf
  
  assets:
    - assets/night.png
    - assets/location.png
    - assets/cloudy.png
    - assets/hot.png
    - assets/rainyDay.png
    - assets/sun.png
    - assets/snowflake.png
    - assets/windy.png
    - assets/cloudyBG.png
    - assets/hotBG.png
    - assets/rainyDayBG.png
    - assets/sunBG.png
    - assets/snowflakeBG.png
    - assets/windyBG.png